<div class="mat-elevation-z8">
  <!-- Filter input -->
  <div fxLayout fxLayoutAlign="right">
    <mat-form-field fxFlex="10%">
      <input (keyup)="applyFilter(campoInput.value)" type="text" placeholder="Filtro" #campoInput matInput>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
      <td mat-cell *matCellDef="let row" type="number">{{row.price | currency: 'BRL' }}</td>
    </ng-container>

    <!-- Storage Column -->
    <ng-container matColumnDef="storage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
      <td mat-cell *matCellDef="let row" type="number">{{row.storage}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">

        <!-- Edit -->
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            mode_edit
          </i>
        </a>

        <!-- Delete -->
        <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]">
  </mat-paginator>
</div>
